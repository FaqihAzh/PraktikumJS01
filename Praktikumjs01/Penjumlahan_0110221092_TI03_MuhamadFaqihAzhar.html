<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="Praktikum04_0110221092_TI03_MuhamadFaqihAzhar.css">

    <script>
        function hitung (){
            let x = Number(document.getElementById("bil1").value);
            let y = Number(document.getElementById("bil2").value);
            let z = x + y;
            document.getElementById("bil3").value=z;

            console.log(x);
            console.log(z);
            console.log(z);
        }

        
    </script>

    <title>JS 4 Penjumlahan Dua Bilangan</title>
</head>
<body>
    <div class="container">
        <h1 class="tittle">Ayok Menjumlahkan</h1>
        <form id="form1">
            <div class="form__input-group">
                <input type="text" id="bil1" class="form__input" autofocus placeholder="Masukan Angka" value="" onchange="hitung()"/>
                <img src="plus.svg" alt="plus">
                <input type="text" id="bil2" class="form__input" autofocus placeholder="Masukan Angka" value="" onchange="hitung()"/>
                <img src="equal.svg" alt="equal">
                <input type="text" id="bil3" class="form__input-hasil" autofocus placeholder="Hasil Penjumlahan" value=""/>
            </div>
            <div class="utkreset">
                <button type="reset" id="hapus" class="hapuss" onclick="hapus_form()"><img src="reset.svg" alt="reset"></button>
            </div>
        </form>
        <script>
            function hapus_form (){
            document.getElementById("form1").reset();
        }
        </script>
    </div>
</body>
</html>
